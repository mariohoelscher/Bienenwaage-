<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hölschers Bienen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls select {
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 1rem auto;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .chart-container h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
    canvas {
      background: #222;
      border-radius: 8px;
    }
    /* Overlay für Klickinfos */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    .overlay button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    /* Batterieanzeige */
    .battery {
      width: 200px;
      height: 80px;
      border: 4px solid #fff;
      border-radius: 8px;
      position: relative;
      margin: 1rem auto;
    }
    .battery::after {
      content: "";
      position: absolute;
      top: 20px;
      right: -12px;
      width: 10px;
      height: 40px;
      background: #fff;
      border-radius: 2px;
    }
    .battery-level {
      height: 100%;
      background: limegreen;
      width: 50%;
      border-radius: 4px 0 0 4px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <header>Hölschers Bienen</header>

  <div class="controls">
    <label for="timeRange">Zeitraum: </label>
    <select id="timeRange">
      <option value="today">Heute</option>
      <option value="24h">Letzte 24h</option>
      <option value="3d">Letzte 3 Tage</option>
      <option value="7d">Letzte 7 Tage</option>
      <option value="30d">Letzter Monat</option>
    </select>
  </div>

  <div class="chart-container">
    <h2 id="title-weight">Gewicht</h2>
    <canvas id="chartWeight"></canvas>
  </div>

  <div class="chart-container">
    <h2 id="title-temp">Temperatur (Innen)</h2>
    <canvas id="chartTemp"></canvas>
  </div>

  <div class="chart-container">
    <h2 id="title-outtemp">Außentemperatur</h2>
    <canvas id="chartOutTemp"></canvas>
  </div>

  <div class="chart-container">
    <h2 id="title-hum">Luftfeuchtigkeit</h2>
    <canvas id="chartHum"></canvas>
  </div>

  <div class="chart-container">
    <h2 id="title-battery">Batterie</h2>
    <div class="battery" id="battery">
      <div class="battery-level" id="battery-level"></div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div id="overlay-content"></div>
    <button onclick="closeOverlay()">Schließen</button>
  </div>

  <script>
    const channelId = 1228597;
    const apiKey = "TF002R5TSCHF6RNN";
    let allFeeds = [];

    const ctxWeight = document.getElementById('chartWeight').getContext('2d');
    const ctxTemp = document.getElementById('chartTemp').getContext('2d');
    const ctxOutTemp = document.getElementById('chartOutTemp').getContext('2d');
    const ctxHum = document.getElementById('chartHum').getContext('2d');

    const chartWeight = new Chart(ctxWeight, { type: 'line', data: { labels: [], datasets: [{ label: 'Gewicht (kg)', data: [], borderColor: 'orange', tension: 0.2 }] }});
    const chartTemp = new Chart(ctxTemp, { type: 'line', data: { labels: [], datasets: [{ label: 'Temperatur (°C)', data: [], borderColor: 'red', tension: 0.2 }] }});
    const chartOutTemp = new Chart(ctxOutTemp, { type: 'line', data: { labels: [], datasets: [{ label: 'Außentemperatur (°C)', data: [], borderColor: 'blue', tension: 0.2 }] }});
    const chartHum = new Chart(ctxHum, { type: 'line', data: { labels: [], datasets: [{ label: 'Luftfeuchtigkeit (%)', data: [], borderColor: 'green', tension: 0.2 }] }});

    async function fetchData() {
      const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=8000`;
      const res = await fetch(url);
      const data = await res.json();
      allFeeds = data.feeds.map(f => ({
        time: new Date(f.created_at),
        temp: parseFloat(f.field1),
        outtemp: parseFloat(f.field2),
        hum: parseFloat(f.field3),
        batt: parseFloat(f.field5),
        weight: parseFloat(f.field6)
      }));
      updateCharts();
    }

    function updateCharts() {
      const range = document.getElementById('timeRange').value;
      const now = new Date();
      let start;

      if (range === 'today') start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      else if (range === '24h') start = new Date(now - 24*60*60*1000);
      else if (range === '3d') start = new Date(now - 3*24*60*60*1000);
      else if (range === '7d') start = new Date(now - 7*24*60*60*1000);
      else if (range === '30d') start = new Date(now - 30*24*60*60*1000);

      const feeds = allFeeds.filter(f => f.time >= start);

      const labels = feeds.map(f => f.time.toLocaleString());
      updateChart(chartWeight, labels, feeds.map(f => f.weight));
      updateChart(chartTemp, labels, feeds.map(f => f.temp));
      updateChart(chartOutTemp, labels, feeds.map(f => f.outtemp));
      updateChart(chartHum, labels, feeds.map(f => f.hum));

      updateTitles(feeds);
      updateBattery(feeds);
    }

    function updateChart(chart, labels, data) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }

    function updateTitles(feeds) {
      if (feeds.length === 0) return;
      const last = feeds[feeds.length - 1];
      document.getElementById('title-weight').innerText = `Gewicht: ${last.weight} kg (${last.time.toLocaleTimeString()})`;
      document.getElementById('title-temp').innerText = `Temperatur (Innen): ${last.temp} °C (${last.time.toLocaleTimeString()})`;
      document.getElementById('title-outtemp').innerText = `Außentemperatur: ${last.outtemp} °C (${last.time.toLocaleTimeString()})`;
      document.getElementById('title-hum').innerText = `Luftfeuchtigkeit: ${last.hum} % (${last.time.toLocaleTimeString()})`;
      document.getElementById('title-battery').innerText = `Batterie: ${last.batt} V (${last.time.toLocaleTimeString()})`;
    }

    function updateBattery(feeds) {
      if (feeds.length === 0) return;
      const last = feeds[feeds.length-1];
      const level = Math.min(Math.max((last.batt - 8.4) / (12.5 - 8.4), 0), 1) * 100;
      const el = document.getElementById('battery-level');
      el.style.width = level + "%";
      el.style.background = level > 50 ? "limegreen" : (level > 20 ? "orange" : "red");
    }

    function openOverlay(content) {
      document.getElementById('overlay-content').innerHTML = content;
      document.getElementById('overlay').style.display = "flex";
    }
    function closeOverlay() {
      document.getElementById('overlay').style.display = "none";
    }

    function attachClick(chart, fieldName) {
      chart.canvas.onclick = () => {
        const feeds = allFeeds.filter(f => chart.data.labels.includes(f.time.toLocaleString()));
        if (feeds.length === 0) return;
        const values = feeds.map(f => f[fieldName]).filter(v => !isNaN(v));
        const min = Math.min(...values);
        const max = Math.max(...values);
        const avg = (values.reduce((a,b) => a+b,0)/values.length).toFixed(2);
        openOverlay(`<h3>${fieldName}</h3><p>Min: ${min}<br>Max: ${max}<br>Ø: ${avg}</p>`);
      }
    }

    document.getElementById('battery').onclick = () => {
      const feeds = allFeeds.filter(f => f.batt);
      if (feeds.length < 2) return;
      const now = new Date();
      const threeDaysAgo = new Date(now - 3*24*60*60*1000);
      const recent = feeds.filter(f => f.time >= threeDaysAgo);
      if (recent.length < 2) {
        openOverlay("<p>Nicht genug Daten für Prognose</p>");
        return;
      }
      const diff = recent[recent.length-1].batt - recent[0].batt;
      const days = (recent[recent.length-1].time - recent[0].time)/(24*60*60*1000);
      const perDay = diff / days;
      const last = recent[recent.length-1].batt;
      const remainingDays = perDay < 0 ? (8.4 - last)/perDay : "∞";
      openOverlay(`<h3>Batterie Prognose</h3>
        <p>Letzte 3 Tage Trend: ${(perDay).toFixed(3)} V/Tag</p>
        <p>Restlaufzeit: ${remainingDays==="∞" ? "Steigend" : remainingDays.toFixed(1)+" Tage"}</p>`);
    };

    attachClick(chartWeight, "weight");
    attachClick(chartTemp, "temp");
    attachClick(chartOutTemp, "outtemp");
    attachClick(chartHum, "hum");

    document.getElementById('timeRange').onchange = updateCharts;

    fetchData();
  </script>
</body>
</html>
