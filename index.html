<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H√∂lschers Bienen</title>

  <!-- Manifest & Theme f√ºr PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#222222">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { background:#121212; color:white; font-family:Arial,sans-serif; margin:0; padding:0;}
    h1 { text-align:center; padding:10px;}
    .chart-container { width:100%; max-width:600px; margin:20px auto;}
    canvas { background:#1e1e1e; border-radius:10px; width:100%; height:300px;}
    select { margin:10px auto; display:block; padding:5px;}
    #freezeBtn { margin:20px auto; display:block; padding:10px; border:none; border-radius:10px;
                 font-size:18px; cursor:pointer;}
    #freezeStatus { text-align:center; font-size:16px; margin-top:5px;}
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); color:white;
      display:none; justify-content:center; align-items:center;
      flex-direction:column; z-index:1000;
    }
    .overlay h3 { margin-bottom:10px;}
    .overlay button { margin-top:15px; padding:8px 15px; border:none; border-radius:8px;}
  </style>
</head>
<body>
  <h1>H√∂lschers Bienen</h1>

  <select id="timeRange">
    <option value="day">Heute</option>
    <option value="3days">Letzte 3 Tage</option>
    <option value="7days">Letzte 7 Tage</option>
    <option value="month">Letzter Monat</option>
  </select>

  <div class="chart-container">
    <h2>Gewicht: <span id="gewichtAktuell"></span></h2>
    <canvas id="gewichtChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Temperatur innen: <span id="tempInAktuell"></span></h2>
    <canvas id="tempInChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Temperatur au√üen: <span id="tempOutAktuell"></span></h2>
    <canvas id="tempOutChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Luftfeuchtigkeit: <span id="humAktuell"></span></h2>
    <canvas id="humChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Batterie: <span id="battAktuell"></span></h2>
    <canvas id="battChart"></canvas>
  </div>

  <!-- Freeze Button -->
  <button id="freezeBtn">üêù Freeze</button>
  <div id="freezeStatus"></div>

  <!-- Overlay f√ºr Klick-Infos -->
  <div class="overlay" id="overlay">
    <h3 id="overlayTitle"></h3>
    <p id="overlayContent"></p>
    <button onclick="closeOverlay()">Schlie√üen</button>
  </div>

  <script>
    const channelID = "1228597";
    const readAPIKey = "TF002R5TSCHF6RNN";
    const writeAPIKey = "AIWO5QCDY7MQ4EXE";
    const baseURL = "https://api.thingspeak.com/channels/" + channelID + "/feeds.json";

    let charts = {};

    async function fetchData(range="day") {
      let url = baseURL + "?api_key=" + readAPIKey + "&results=200";
      if(range==="3days") url = baseURL + "?api_key=" + readAPIKey + "&days=3";
      if(range==="7days") url = baseURL + "?api_key=" + readAPIKey + "&days=7";
      if(range==="month") url = baseURL + "?api_key=" + readAPIKey + "&days=30";

      const resp = await fetch(url);
      const data = await resp.json();
      if(!data.feeds) return;

      let labels = data.feeds.map(f => new Date(f.created_at).toLocaleString());
      let gewicht = data.feeds.map(f => parseFloat(f.field6));
      let tempIn = data.feeds.map(f => parseFloat(f.field1));
      let tempOut = data.feeds.map(f => parseFloat(f.field2));
      let hum = data.feeds.map(f => parseFloat(f.field3));
      let batt = data.feeds.map(f => parseFloat(f.field5));

      if(gewicht.length){
        document.getElementById("gewichtAktuell").innerText = gewicht.at(-1)+" kg ("+labels.at(-1)+")";
        drawChart("gewichtChart","Gewicht [kg]",labels,gewicht,"Gewicht");
      }
      if(tempIn.length){
        document.getElementById("tempInAktuell").innerText = tempIn.at(-1)+" ¬∞C ("+labels.at(-1)+")";
        drawChart("tempInChart","Temp. innen [¬∞C]",labels,tempIn,"Temp. innen");
      }
      if(tempOut.length){
        document.getElementById("tempOutAktuell").innerText = tempOut.at(-1)+" ¬∞C ("+labels.at(-1)+")";
        drawChart("tempOutChart","Temp. au√üen [¬∞C]",labels,tempOut,"Temp. au√üen");
      }
      if(hum.length){
        document.getElementById("humAktuell").innerText = hum.at(-1)+" % ("+labels.at(-1)+")";
        drawChart("humChart","Luftfeuchte [%]",labels,hum,"Luftfeuchtigkeit");
      }
      if(batt.length){
        document.getElementById("battAktuell").innerText = batt.at(-1)+" V ("+labels.at(-1)+")";
        drawChart("battChart","Batterie [V]",labels,batt,"Batterie",true);
      }
    }

    function drawChart(id,label,labels,data,name,isBattery=false){
      const ctx = document.getElementById(id).getContext("2d");
      if(charts[id]) charts[id].destroy();
      charts[id] = new Chart(ctx,{
        type:"line",
        data:{ labels:labels, datasets:[{ label:label, data:data, borderColor:"yellow", fill:false}]},
        options:{ responsive:true, maintainAspectRatio:false,
          onClick: ()=>{ showOverlay(name,data); }
        }
      });
    }

    function showOverlay(name,data){
      const overlay = document.getElementById("overlay");
      const title = document.getElementById("overlayTitle");
      const content = document.getElementById("overlayContent");

      if(name==="Batterie"){
        let prognose = calcBattPrognose(data);
        title.innerText = "Batterie-Prognose";
        content.innerText = prognose;
      } else {
        let avg = (data.reduce((a,b)=>a+b,0)/data.length).toFixed(2);
        let min = Math.min(...data).toFixed(2);
        let max = Math.max(...data).toFixed(2);
        title.innerText = name+" Statistik";
        content.innerText = "Durchschnitt: "+avg+"\nMin: "+min+"\nMax: "+max;
      }
      overlay.style.display="flex";
    }

    function closeOverlay(){ document.getElementById("overlay").style.display="none"; }

    function calcBattPrognose(values){
      if(values.length<2) return "Keine Daten";
      let start = values[0];
      let end = values.at(-1);
      let diff = end-start;
      let proStunde = diff/(values.length/6); // ca. 10 min Abst√§nde
      if(proStunde===0) return "Batterie konstant";
      let rest = (end-8.4)/(Math.abs(proStunde));
      if(diff<0){
        return "Entladung: Batterie h√§lt noch ca. "+rest.toFixed(1)+" Stunden";
      } else {
        return "Ladung: Batterie gewinnt Energie";
      }
    }

    document.getElementById("timeRange").addEventListener("change", e=>{
      fetchData(e.target.value);
    });

    fetchData();

    // Freeze Button Funktion
    const freezeBtn = document.getElementById("freezeBtn");
    const freezeStatus = document.getElementById("freezeStatus");
    let frozen = false;

    freezeBtn.addEventListener("click", async ()=>{
      frozen = !frozen;
      let flag = frozen ? 1 : 0;
      await fetch("https://api.thingspeak.com/update?api_key="+writeAPIKey+"&field4="+flag);
      if(frozen){
        freezeBtn.innerText = "üêù‚ùÑÔ∏è Eingefroren";
        freezeStatus.innerText = "Eingefroren";
      } else {
        freezeBtn.innerText = "üêù Freeze";
        freezeStatus.innerText = "";
      }
    });

    // Service Worker Registrierung
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js')
        .then(reg=>console.log("SW registriert:",reg.scope))
        .catch(err=>console.error("SW Fehler:",err));
    }
  </script>
</body>
</html>
